<p-card>
<ng-template pTemplate="header"> Zdjęcie zaginionego </ng-template>
<ng-template pTemplate="subheader">
  Wczytaj zdjęcia osoby zaginionej (maksymalnie 2MB)
</ng-template>
  <!-- <div class="card"> -->
    <p-fileUpload
      name="demo[]"
      url="./upload.php"
      (onUpload)="onUpload($event)"
      multiple="multiple"
      accept="image/*"
      maxFileSize="2000000"
    >
      <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">
            {{ file.name }} - {{ file.size }} bytes
          </li>
        </ul>
      </ng-template>
    </p-fileUpload>
  <!-- </div> -->
</p-card>
<p-toast></p-toast>
